      // Creación de clases
      class Animal {
        constructor(nombre, sexo) {
          // Atributos
          this.nombre = nombre;
          this.sexo = sexo;
          this.raza = null;
        }

        // métodos
        sonar() {
          console.log("Hago sonidos, existo.");
        }

        saludar() {
          console.log(`Hola, mi nombre es ${this.nombre}`);
        }
      }

      // Herencia

      class Perro extends Animal {
        constructor(nombre, sexo, tamanio) {
          // super manda a llamar el constructor de la clase padre
          super(nombre, sexo);
          this.tamanio = tamanio;
        }

        sonar() {
          console.log("Mi sonido es un ladrido");
        }

        ladrar() {
          console.log("Guau! GUau!");
        }

        // métodos estáticos no requieren crear un objeto para llamarlos
        static queEres() {
          console.log(`
          El perro es un carnívoro doméstico de la familia de los cánidos 
          que se caracteriza por tener los sentidos del olfato 
          y el oído muy finos, por su inteligencia y por su
            fidelidad al ser humano`
          );
        }


        // getters y setters 

        get getRaza(){
          return this.raza
        }

        set setRaza(raza){
          this.raza = raza 
        }
      }

      const mimi = new Animal("Mimi", "Hembra");
      const scooby = new Perro("Scobby Doo", "Macho", "Gigante");

      scooby.ladrar();
      Perro.queEres()

      console.log(scooby.getRaza)
      // los setters también se trabajan como atributos
