<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Javascript Object Notation</title>
  </head>
  <body>
    <h1>JSON Javascript Object Notation</h1>
    <script>
      const json = {
        cadena: "Manuel",
        numero: 35,
        booleano: true,
        arreglo: ["correr", "programar", "cocinar"],
        objeto: {
          twitter: "@nohaytwt",
          email: "tampococorreo@gmail.com",
        },
        nulo: null,
      };

      console.log(json);
      console.log(JSON);
      console.log("{}");
      console.log("[1,2,3]");
      console.log("true");
      console.log("19");
      console.log("Hola, mundo.");
      console.log(JSON.parse("{}"));
      console.log(JSON.parse("[1,2,3]"));
      console.log(JSON.parse(true));
      console.log(JSON.parse(19));
      //console.log(JSON.parse("Hola, mundo."))
      //console.log(JSON.parse("undefined"))
      console.log(JSON.parse(null));

      console.log(
        JSON.parse(
          '{"cadena":"Manuel","numero":"35","booleano":"true","arreglo":["correr","programar","cocinar"],"objeto":{"twitter":"@nohaytwt","email":"tampococorreo@gmail.com"},"nulo":"null"}'
        )
      );
      console.log(
        JSON.parse(
          '{"cadena":"Manuel","numero":35,"booleano":true,"arreglo":["correr","programar","cocinar"],"objeto":{"twitter":"@nohaytwt","email":"tampococorreo@gmail.com"},"nulo":null}'
        )
      );

      console.log(JSON.stringify({}));
      console.log(JSON.stringify([1, 2, 3]));
      console.log(JSON.stringify(true));
      console.log(JSON.stringify(19));
      console.log(JSON.stringify(null));
      console.log(JSON.stringify({ x: 2, y: 3 }));
      console.log(JSON.stringify(json));
    </script>
  </body>
</html>
